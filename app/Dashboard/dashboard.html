<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Supermercato</title>
  <link rel="stylesheet" href="dashboard.css">
</head>
<body>
<div class="container" onload="loadData()">
  <div class="header">
    <h1 id="header-name">Sistema Supermercato</h1>
    <div class="user-icon-container">
      <span id="username">Ospite</span> <img class="user-icon" id="user-iconId" src=../media/user-icon.png >
    </div>
  </div>

  <div class="controls">
    <input type="text" id="searchInput" placeholder="Cerca prodotti...">
    <select id="categoryFilter">
      <option value="all">Tutte le categorie</option>
      <option value="alimentari">Alimentari</option>
      <option value="abbigliamento">Abbigliamento</option>
    </select>
    <button onclick="loadData()">Carica Prodotti</button>
  </div>

  <div class="main-content">
    <div class="products-section">
      <div class="section-header">Prodotti Disponibili</div>
      <div class="products-grid" id="productsGrid">
        <div class="empty-state">
          <p>Clicca su "Carica Prodotti" per iniziare</p>
        </div>
      </div>
    </div>

    <div class="cart-section">
      <div class="section-header">Carrello (<span id="cartCount">0</span>)</div>
      <div class="cart-items" id="cartItems">
        <div class="empty-state">
          <p>Il carrello è vuoto</p>
        </div>
      </div>
      <div class="cart-controls">
        <div class="quantity-control">
          <label>Quantità:</label>
          <input type="number" id="quantityInput" value="1" min="1">

          <button onclick="updateCartItemQuantity()">Aggiungi</button>
        </div>
        <button onclick="clearCart()" style="width: 100%; background: #f44336; color: white; padding: 8px; border: none; border-radius: 3px; cursor: pointer;">Svuota Carrello</button>
      </div>
      <div class="total-section">
        <div class="total-amount" id="totalAmount">€0.00</div>
        <button onclick="generateReceipt()" style="background: white; color: #4CAF50; border: 2px solid #4CAF50; padding: 8px 16px; border-radius: 3px; cursor: pointer;">
          Genera Scontrino
        </button>
      </div>
    </div>
  </div>

  <div id="receiptSection" class="receipt-section" style="display: none;">
    <div class="receipt-content">
      <h2>Scontrino</h2>
      <pre id="receiptContent"></pre>
      <button onclick="document.getElementById('receiptSection').style.display='none';">Chiudi</button>
    </div>
  </div>
</div>

<script src="dashboard.js"></script>
</body>
</html>
